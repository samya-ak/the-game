version: "3.8"

services:
  api:
    build: .
    ports:
      - 8080:8080
    environment:
      - POSTGRES_USER=pg
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=thegame
      - DB_PORT=5432
    depends_on:
      - database

  database:
    container_name: database
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=pg
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=thegame
      - PORT=5432
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
